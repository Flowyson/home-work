<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!--iPad Pro-->
    <div class="iPad-Pro">
      <header class="header-white">iPad Pro</header>
      <main class="main-white">
        <section>
          <p>놀라우리만치 얇다.</p>
        </section>

        <section>
          <p>엄청나게 강력하다.</p>
        </section>
      </main>

      <footer class="footer">출시일 추후 공개</footer>

      <div class="btn-container">
        <button type="button" class="left-button-blue">더 알아보기</button>
        <button type="button" class="right-button-blue">가격 보기</button>
      </div>
    </div>
    <!--iPad air-->
    <div class="iPad-air">
      <header class="header-black">iPad air</header>
      <main class="main-black">
        <section>
          <p>두 가지 사이즈. 더 빠른 칩.</p>
        </section>

        <section>
          <p>무엇이든 거뜬하게.</p>
        </section>
      </main>

      <footer class="footer">출시일 추후 공개</footer>

      <div class="btn-container">
        <button type="button" class="left-button-black">더 알아보기</button>
        <button type="button" class="right-button-black">가격 보기</button>
      </div>
    </div>
    <!--iPhone 15 Pro-->
    <div class="iPhone-15-Pro">
      <header class="header-white">iPhone 15 Pro</header>
      <main class="main-white">
        <p>티타늄. 초강력. 초경량. 초프로.</p>
      </main>

      <div class="btn-container">
        <button type="button" class="left-button-blue">더 알아보기</button>
        <button type="button" class="right-button-blue">가격 보기</button>
      </div>
    </div>

    <!--iPhone 15-->
    <!-- 1024px이상일 떄 2x2 -->

    <div class="container">
      <div class="iPhone-15">
        <header class="header-black">iPhone 15</header>
        <main class="main-black">
          <section>
            <p>새로운 카메라.</p>
          </section>

          <section>
            <p>새로운 디자인.</p>
          </section>

          <section>
            <p>새로움이 물씬.</p>
          </section>
        </main>

        <div class="btn-container">
          <button type="button" class="left-button-black">더 알아보기</button>
          <button type="button" class="right-button-black">가격 보기</button>
        </div>
      </div>

      <!--Watch-->
      <div class="WATCH">
        <header class="header-white">WATCH</header>
        <main class="main-white">
          <p>보다 똑똑. 보다 또렷. 보다 강력.</p>
        </main>

        <div class="btn-container">
          <button type="button" class="left-button-blue">더 알아보기</button>
          <button type="button" class="right-button-blue">가격 보기</button>
        </div>
      </div>
      <!--MacBook Air-->
      <div class="MacBook-Air">
        <header class="header-black">MacBook Air</header>
        <main class="main-black">
          <p>날렵하게. 강력하게. M3답게.</p>
        </main>
        <div class="btn-container">
          <button type="button" class="left-button-black">더 알아보기</button>
          <button type="button" class="right-button-black">가격 보기</button>
        </div>
      </div>
      <!--airPods Pro-->
      <div class="airPods-Pro">
        <header class="header-white">airPods Pro</header>
        <main class="main-white">
          <section>
            <p>전에 없던 청취 경험.</p>
          </section>

          <section>
            <p>적응형 오디오.</p>
          </section>
        </main>
        <div class="btn-container">
          <button type="button" class="left-button-blue">더 알아보기</button>
          <button type="button" class="right-button-blue">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
